<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <button id="new-book">New book</button>
    <form action="">
        <p><label for="title">Title: </label><input type="text" id="title" minlength="1"></p>
        <p><label for="author">Author: </label><input type="text" id="author" minlength="1"></p>
        <p><label for="pages">Pages: </label><input type="number" id="pages" min="1" max="10000"></p>
        <p><label for="read">Read: </label><input type="checkbox" id="read"></p>
        <p><input type="submit" id="submit"></p>
    </form>
    <div id="books-container"></div>
</body>
<script src="script.js"></script>
</html>
